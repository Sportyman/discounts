<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××—×©×‘×•×Ÿ ×”× ×—×•×ª</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            flex: 1;
        }
        input, button {
            font-size: 18px;
            margin: 5px;
            padding: 10px;
        }
        .discounts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            gap: 5px;
            flex-direction: row-reverse; /* ×©×™× ×•×™ ×¡×“×¨ ×”×”× ×—×•×ª ××™××™×Ÿ ×œ×©×××œ */
        }
        .discount-block {
            background-color: lightblue;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .inactive {
            background-color: lightgray;
        }
        .discount-number {
            position: absolute;
            top: 2px;
            left: 5px; /* ××¡×¤×¨ ×‘×¤×™× ×” ×”×¢×œ×™×•× ×” ×”×©×××œ×™×ª ×©×œ ×›×œ ×§×•×‘×™×™×” */
            font-size: 12px;
            font-weight: bold;
            color: black;
        }
        .remove-discount {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 50%;
        }
        .final-price {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
        }
        .keyboard-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 400px;
        }
        .keyboard button {
            width: 30%;
            margin: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        .shortcut-button {
            position: relative;
            width: 90%;
            max-width: 400px;
            background-color: #007aff;
            color: white;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
        }
        .reset-button {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="price" placeholder="×”×–×Ÿ ××—×™×¨" oninput="updateDiscounts()">
        <div class="discounts">
            <input type="number" id="discount" placeholder="×”×–×Ÿ ××—×•×– ×”× ×—×”" min="0" max="100">
            <button onclick="addDiscount()">×”×•×¡×£ ×”× ×—×”</button>
        </div>
        <div id="discountContainer" class="discounts"></div>
        <div class="final-price">××—×™×¨ ×¡×•×¤×™: <span id="finalPrice">0</span> â‚ª</div>
    </div>
    <div class="keyboard-container">
        <button class="reset-button" onclick="resetPrice()">××™×¤×•×¡ ××—×™×¨</button>
        <div class="keyboard">
            <button onclick="addToPrice('1')">1</button>
            <button onclick="addToPrice('2')">2</button>
            <button onclick="addToPrice('3')">3</button>
            <button onclick="addToPrice('4')">4</button>
            <button onclick="addToPrice('5')">5</button>
            <button onclick="addToPrice('6')">6</button>
            <button onclick="addToPrice('7')">7</button>
            <button onclick="addToPrice('8')">8</button>
            <button onclick="addToPrice('9')">9</button>
            <button onclick="deleteLastDigit()">âŒ«</button>
            <button onclick="addToPrice('0')">0</button>
            <button onclick="addToPrice('.')">.</button>
        </div>
        <button class="shortcut-button" onclick="createShortcut()">ğŸ“² ×”×•×¡×£ ×§×™×¦×•×¨ ×“×¨×š</button>
    </div>
    <script>
        let discounts = [];

        function addDiscount() {
            let discountInput = document.getElementById('discount');
            let discountValue = parseFloat(discountInput.value);
            if (!isNaN(discountValue) && discountValue >= 0 && discountValue <= 100) {
                let discountContainer = document.getElementById('discountContainer');
                let discountBlock = document.createElement('div');
                discountBlock.classList.add('discount-block');
                discountBlock.innerText = discountValue + '%';

                let discountNumber = document.createElement('span');
                discountNumber.classList.add('discount-number');
                discountNumber.innerText = (discountContainer.children.length + 1);
                discountBlock.appendChild(discountNumber);

                let removeButton = document.createElement('button');
                removeButton.innerText = 'X';
                removeButton.classList.add('remove-discount');
                removeButton.onclick = function () {
                    discountContainer.removeChild(discountBlock);
                    discounts = discounts.filter(d => d !== discountValue);
                    updateDiscounts();
                };

                discountBlock.onclick = function () {
                    discountBlock.classList.toggle('inactive');
                    updateDiscounts();
                };

                discountBlock.appendChild(removeButton);
                discountContainer.insertBefore(discountBlock, discountContainer.firstChild);
                discounts.push(discountValue);
                updateDiscounts();
                discountInput.value = '';
            } else {
                alert('×× × ×”×–×Ÿ ×¢×¨×š ×”× ×—×” ×‘×™×Ÿ 0 ×œ-100.');
            }
        }

        function updateDiscounts() {
            let price = parseFloat(document.getElementById('price').value) || 0;
            let finalPrice = price;
            document.querySelectorAll('.discount-block').forEach(block => {
                if (!block.classList.contains('inactive')) {
                    let discount = parseFloat(block.innerText.replace('%', ''));
                    finalPrice *= (1 - discount / 100); // ×”× ×—×” ××¦×˜×‘×¨×ª
                }
            });
            document.getElementById('finalPrice').innerText = finalPrice.toFixed(2);
        }

        function addToPrice(value) {
            let priceInput = document.getElementById('price');
            priceInput.value += value;
            updateDiscounts();
        }

        function deleteLastDigit() {
            let priceInput = document.getElementById('price');
            priceInput.value = priceInput.value.slice(0, -1);
            updateDiscounts();
        }

        function resetPrice() {
            document.getElementById('price').value = ''; // ×××¤×¡ ××ª ×©×“×” ×”××—×™×¨
            updateDiscounts(); // ××¢×“×›×Ÿ ××ª ×”××—×™×¨ ×”×¡×•×¤×™ ×œ-0
        }

        function createShortcut() {
            alert('×™×¦×™×¨×ª ×§×™×¦×•×¨ ×“×¨×š ××™× ×” × ×ª××›×ª ×‘×“×¤×“×¤×Ÿ ×–×”.');
        }
    </script>
</body>
</html>
