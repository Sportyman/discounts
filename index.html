<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××—×©×‘×•×Ÿ ×”× ×—×•×ª</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding: 10px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 10px;
        }
        input, button {
            font-size: 1rem;
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .final-price {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .final-price span {
            color: #007aff;
        }
        /* ×›×¤×ª×•×¨×™ ×”× ×—×•×ª ×§×‘×•×¢×™×: Grid ×‘×Ÿ 8 ×¢××•×“×•×ª */
        .fixed-discounts {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px; 
            margin-bottom: 10px;
        }
        .fixed-discounts button {
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            box-sizing: border-box;
            width: 100%; 
            white-space: nowrap; 
        }
        /* ×›×¤×ª×•×¨×™ ×”× ×—×•×ª ×“×™× ××™×™×, × ×©××¨ Flex ×‘×©×•×¨×•×ª ×ª×—×ª×•× ×•×ª */
        .discounts {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-top: 10px;
            gap: 5px;
            direction: rtl;
        }
        .discount-block {
            background-color: lightblue;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
            width: calc(20% - 10px);
            box-sizing: border-box;
            justify-content: center;
        }
        .discount-number {
            position: absolute;
            top: 2px;
            left: 5px;
            font-size: 0.75rem;
            font-weight: bold;
            color: black;
        }
        .remove-discount {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 0.75rem;
        }
        .inactive {
            background-color: lightgray;
        }
        .keyboard-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            width: 100%;
        }
        .keyboard button {
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
        }
        .shortcut-button {
            width: 100%;
            background-color: #007aff;
            color: white;
            padding: 15px;
            font-size: 1rem;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .reset-button {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
        }
        .instructions-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .instructions-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
        }
        .instructions-content h3 {
            margin-top: 0;
        }
        .instructions-content ol {
            text-align: right;
            padding-right: 20px;
        }
        .instructions-content button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            input, button {
                font-size: 0.9rem;
                padding: 8px;
            }
            .final-price {
                font-size: 1.5rem;
            }
            .keyboard button {
                padding: 10px;
                font-size: 0.9rem;
            }
            .shortcut-button, .reset-button {
                padding: 10px;
                font-size: 0.9rem;
            }
            .fixed-discounts button {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ×›×¤×ª×•×¨×™ ×”× ×—×•×ª ×§×‘×•×¢×™× -->
        <div class="fixed-discounts">
            <button onclick="addFixedDiscount(10)">10%</button>
            <button onclick="addFixedDiscount(20)">20%</button>
            <button onclick="addFixedDiscount(30)">30%</button>
            <button onclick="addFixedDiscount(40)">40%</button>
            <button onclick="addFixedDiscount(50)">50%</button>
            <button onclick="addFixedDiscount(60)">60%</button>
            <button onclick="addFixedDiscount(70)">70%</button>
            <button onclick="addFixedDiscount(80)">80%</button>
        </div>

        <div class="discounts">
            <input type="number" id="discount" placeholder="×”×–×Ÿ ××—×•×– ×”× ×—×”" min="0" max="100" onkeypress="handleKeyPress(event)">
            <button onclick="addDiscount()">×”×•×¡×£ ×”× ×—×”</button>
        </div>
        <div id="discountContainer" class="discounts"></div>
        <input type="number" id="price" placeholder="×”×–×Ÿ ××—×™×¨" oninput="updateDiscounts()">
        <div class="final-price">××—×™×¨ ×¡×•×¤×™: <span id="finalPrice">0 â‚ª</span></div>
    </div>

    <div class="keyboard-container">
        <button class="reset-button" onclick="resetPrice()">××™×¤×•×¡ ××—×™×¨</button>
        <div class="keyboard">
            <button onclick="addToPrice('1')">1</button>
            <button onclick="addToPrice('2')">2</button>
            <button onclick="addToPrice('3')">3</button>
            <button onclick="addToPrice('4')">4</button>
            <button onclick="addToPrice('5')">5</button>
            <button onclick="addToPrice('6')">6</button>
            <button onclick="addToPrice('7')">7</button>
            <button onclick="addToPrice('8')">8</button>
            <button onclick="addToPrice('9')">9</button>
            <button onclick="deleteLastDigit()">âŒ«</button>
            <button onclick="addToPrice('0')">0</button>
            <button onclick="addToPrice('.')">.</button>
        </div>
        <button class="shortcut-button" onclick="showInstructions()">ğŸ“² ×”×•×¡×£ ×§×™×¦×•×¨ ×“×¨×š</button>
    </div>

    <!-- ×”×•×“×¢×ª ×”×•×¨××•×ª -->
    <div id="instructionsModal" class="instructions-modal">
        <div class="instructions-content">
            <h3>×”×•×¡×¤×ª ×§×™×¦×•×¨ ×“×¨×š ×œ××¡×š ×”×‘×™×ª</h3>
            <ol>
                <li>×’×©×• ×œ×”×’×“×¨×•×ª (×¡××œ ×©×œ×•×© × ×§×•×“×•×ª â‹®).</li>
                <li>×—×¤×©×• ××ª ×”××¤×©×¨×•×ª "×”×•×¡×¤×” ×œ×“×£ ×”×‘×™×ª".</li>
                <li>×‘×—×¨×• ××ª ×”×©× ×”×¨×¦×•×™.</li>
                <li>××©×¨×• ××ª ×”×”×•×¡×¤×”.</li>
            </ol>
            <button onclick="closeInstructions()">×¡×’×•×¨</button>
        </div>
    </div>

    <script>
        let discounts = [];

        function addFixedDiscount(discountValue) {
            let discountContainer = document.getElementById('discountContainer');

            let discountBlock = document.createElement('div');
            discountBlock.classList.add('discount-block');
            discountBlock.innerText = discountValue + '%';

            let discountNumber = document.createElement('span');
            discountNumber.classList.add('discount-number');
            discountNumber.innerText = (discountContainer.children.length + 1);
            discountBlock.appendChild(discountNumber);

            let removeButton = document.createElement('button');
            removeButton.innerText = 'X';
            removeButton.classList.add('remove-discount');
            removeButton.onclick = function () {
                discountContainer.removeChild(discountBlock);
                discounts = discounts.filter(d => d !== discountValue);
                updateDiscounts();
            };

            discountBlock.onclick = function (event) {
                if (event.target !== removeButton) {
                    discountBlock.classList.toggle('inactive');
                    updateDiscounts();
                }
            };

            discountBlock.appendChild(removeButton);
            discountContainer.appendChild(discountBlock);
            discounts.push(discountValue);
            updateDiscounts();
        }

        function addDiscount() {
            let discountInput = document.getElementById('discount');
            let discountValue = parseFloat(discountInput.value);

            if (!isNaN(discountValue) && discountValue >= 0 && discountValue <= 100) {
                addFixedDiscount(discountValue);
                discountInput.value = '';
            } else {
                alert('×× × ×”×–×Ÿ ×¢×¨×š ×”× ×—×” ×‘×™×Ÿ 0 ×œ-100.');
            }
        }

        function updateDiscounts() {
            let price = parseFloat(document.getElementById('price').value) || 0;
            let finalPrice = price;
            document.querySelectorAll('.discount-block').forEach(block => {
                if (!block.classList.contains('inactive')) {
                    let discount = parseFloat(block.innerText.replace('%', ''));
                    finalPrice *= (1 - discount / 100);
                }
            });
            document.getElementById('finalPrice').innerText = finalPrice.toFixed(2) + ' â‚ª';
        }

        function addToPrice(value) {
            let priceInput = document.getElementById('price');
            priceInput.value += value;
            updateDiscounts();
        }

        function deleteLastDigit() {
            let priceInput = document.getElementById('price');
            priceInput.value = priceInput.value.slice(0, -1);
            updateDiscounts();
        }

        function resetPrice() {
            document.getElementById('price').value = '';
            updateDiscounts();
        }

        function showInstructions() {
            document.getElementById('instructionsModal').style.display = 'flex';
        }

        function closeInstructions() {
            document.getElementById('instructionsModal').style.display = 'none';
        }

        // ×œ×—×™×¦×” ×¢×œ Enter ×ª×¤×¢×™×œ addDiscount
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addDiscount();
            }
        }
    </script>
</body>
</html>
