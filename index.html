<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון הנחות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input {
            font-size: 18px;
            padding: 10px;
            width: 70%;
            margin: 5px;
        }
        .clear-button {
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .discounts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            gap: 5px;
        }
        .discount-block {
            background-color: lightblue;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .remove-discount {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 50%;
        }
        .inactive {
            background-color: lightgray;
        }
        .final-price {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 5px;
        }
        .keyboard button {
            width: 30%;
            margin: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        .shortcut-button {
            margin-top: auto;
            background-color: #007aff;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="number" id="price" placeholder="הזן מחיר" oninput="updateDiscounts()">
            <button class="clear-button" onclick="clearPrice()">אפס</button>
        </div>
        <div class="discounts">
            <input type="number" id="discount" placeholder="הזן אחוז הנחה" min="0" max="100">
            <button onclick="addDiscount()">הוסף הנחה</button>
        </div>
        <div id="discountContainer" class="discounts"></div>
        <div class="final-price">מחיר סופי: <span id="finalPrice">0</span> ₪</div>
    </div>
    <div class="keyboard">
        <button onclick="addToPrice(1)">1</button>
        <button onclick="addToPrice(2)">2</button>
        <button onclick="addToPrice(3)">3</button>
        <button onclick="addToPrice(4)">4</button>
        <button onclick="addToPrice(5)">5</button>
        <button onclick="addToPrice(6)">6</button>
        <button onclick="addToPrice(7)">7</button>
        <button onclick="addToPrice(8)">8</button>
        <button onclick="addToPrice(9)">9</button>
        <button onclick="deleteLastDigit()">⌫</button>
        <button onclick="addToPrice(0)">0</button>
        <button onclick="addToPrice('.')">.</button>
    </div>
    <button class="shortcut-button" onclick="createShortcut()">📲 הוסף קיצור דרך</button>
</body>
</html>
