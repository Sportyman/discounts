<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>מחשבון הנחות</title>
    <style>
        /* עיצוב כללי של הדף */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        
        /* מיכל ראשי */
        .container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        /* שדות קלט וכפתורים */
        input, button {
            font-size: 18px;
            margin: 5px;
            padding: 10px;
        }
        
        /* אזור ההנחות */
        .discounts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        
        /* עיצוב בלוק הנחה - פעיל */
        .discount-block {
            background-color: blue;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        /* עיצוב בלוק הנחה - כבוי */
        .discount-block.inactive {
            background-color: red;
        }
        
        /* כפתור מחיקת הנחה */
        .remove-discount {
            background: white;
            color: black;
            border: none;
            padding: 5px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 50%;
        }
        
        /* תצוגת המחיר הסופי */
        .final-price {
            font-size: 40px;
            font-weight: bold;
            margin: 5px 0;
        }
        
        /* מיכל המקלדת */
        .keyboard-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* כפתור איפוס */
        .reset-button {
            width: 90%;
            background-color: #ff6666;
            color: white;
            font-size: 20px;
            padding: 10px;
            margin-bottom: 5px;
            text-align: center;
        }
        
        /* עיצוב המקלדת */
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
        }
        
        /* כפתורי המקלדת */
        .keyboard button {
            width: 30%;
            margin: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- קלט מחיר -->
    <div class="container">
        <input type="number" id="price" placeholder="הזן מחיר" oninput="updateDiscounts()">
        <div class="discounts">
            <input type="number" id="discount" placeholder="הזן אחוז הנחה" min="0" max="100">
            <button onclick="addDiscount()">הוסף הנחה</button>
        </div>
        <div id="discountContainer" class="discounts"></div>
        <div class="final-price">מחיר סופי: <span id="finalPrice">0</span> ₪</div>
    </div>
    
    <!-- מקלדת מספרים -->
    <div class="keyboard-container">
        <button class="reset-button" onclick="clearPrice()">אפס</button>
        <div class="keyboard">
            <button onclick="addToPrice(1)">1</button>
            <button onclick="addToPrice(2)">2</button>
            <button onclick="addToPrice(3)">3</button>
            <button onclick="addToPrice(4)">4</button>
            <button onclick="addToPrice(5)">5</button>
            <button onclick="addToPrice(6)">6</button>
            <button onclick="addToPrice(7)">7</button>
            <button onclick="addToPrice(8)">8</button>
            <button onclick="addToPrice(9)">9</button>
            <button onclick="deleteLastDigit()">⌫</button>
            <button onclick="addToPrice(0)">0</button>
            <button onclick="addToPrice('.')">.</button>
        </div>
    </div>
    
    <script>
        /* משתנה לאחסון ההנחות */
        let discounts = [];
        
        /* פונקציה להוספת מספר למחיר */
        function addToPrice(num) {
            document.getElementById('price').value += num;
            updateDiscounts();
        }
        
        /* מחיקת תו אחד מהמחיר */
        function deleteLastDigit() {
            let price = document.getElementById('price').value;
            document.getElementById('price').value = price.slice(0, -1);
            updateDiscounts();
        }
        
        /* איפוס המחיר */
        function clearPrice() {
            document.getElementById('price').value = '';
            updateDiscounts();
        }
        
        /* הוספת הנחה */
        function addDiscount() {
            let discountValue = parseFloat(document.getElementById('discount').value);
            if (!isNaN(discountValue) && discountValue > 0) {
                discounts.push(discountValue);
                updateDiscounts();
            }
        }
        
        /* עדכון מחיר סופי לאחר הנחות */
        function updateDiscounts() {
            let price = parseFloat(document.getElementById('price').value) || 0;
            discounts.forEach(discount => {
                price -= price * (discount / 100);
            });
            document.getElementById('finalPrice').innerText = price.toFixed(2);
        }
    </script>
</body>
</html>
