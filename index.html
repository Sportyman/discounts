<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון הנחות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            flex: 1;
        }
        input, button {
            font-size: 18px;
            margin: 5px;
            padding: 10px;
        }
        .discounts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            gap: 5px;
            flex-direction: row-reverse;
        }
        .discount-block {
            background-color: lightblue;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .inactive {
            background-color: lightgray;
        }
        .discount-number {
            position: absolute;
            top: 2px;
            right: 5px;
            font-size: 12px;
            font-weight: bold;
            color: black;
        }
        .remove-discount {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 50%;
        }
        .final-price {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
        }
        .keyboard-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 400px;
        }
        .keyboard button {
            width: 30%;
            margin: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        .shortcut-button {
            position: relative;
            width: 90%;
            max-width: 400px;
            background-color: #007aff;
            color: white;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="price" placeholder="הזן מחיר" readonly>
        <div class="discounts">
            <input type="number" id="discount" placeholder="הזן אחוז הנחה" min="0" max="100">
            <button onclick="addDiscount()">הוסף הנחה</button>
        </div>
        <div id="discountContainer" class="discounts"></div>
        <div class="final-price">מחיר סופי: <span id="finalPrice">0</span> ₪</div>
    </div>
    <div class="keyboard-container">
        <div class="keyboard">
            <button onclick="addToPrice('1')">1</button>
            <button onclick="addToPrice('2')">2</button>
            <button onclick="addToPrice('3')">3</button>
            <button onclick="addToPrice('4')">4</button>
            <button onclick="addToPrice('5')">5</button>
            <button onclick="addToPrice('6')">6</button>
            <button onclick="addToPrice('7')">7</button>
            <button onclick="addToPrice('8')">8</button>
            <button onclick="addToPrice('9')">9</button>
            <button onclick="deleteLastDigit()">⌫</button>
            <button onclick="addToPrice('0')">0</button>
            <button onclick="addToPrice('.')">.</button>
        </div>
        <button class="shortcut-button" onclick="createShortcut()">📲 הוסף קיצור דרך</button>
    </div>
    <script>
        function addToPrice(num) {
            let priceInput = document.getElementById('price');
            if (num === '.' && priceInput.value.includes('.')) return;
            priceInput.value += num;
            updateDiscounts();
        }
        
        function deleteLastDigit() {
            let priceInput = document.getElementById('price');
            priceInput.value = priceInput.value.slice(0, -1);
            updateDiscounts();
        }
    </script>
</body>
</html>
