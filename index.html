<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון הנחות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        input, button {
            font-size: 18px;
            margin: 5px;
            padding: 10px;
        }
        .discounts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            gap: 5px;
        }
        .discount-block {
            background-color: lightblue;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .remove-discount {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 50%;
        }
        .inactive {
            background-color: lightgray;
        }
        .final-price {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
        }
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .keyboard button {
            width: 30%;
            margin: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        .reset-button {
            width: 100%;
            background-color: #ff6666;
            color: white;
            font-size: 20px;
        }
        .shortcut-button {
            margin-bottom: 10px;
            background-color: #007aff;
            color: white;
        }
    </style>
</head>
<body>
    <button class="shortcut-button" onclick="createShortcut()">📲 הוסף קיצור דרך</button>
    <div class="container">
        <input type="number" id="price" placeholder="הזן מחיר" oninput="updateDiscounts()">
        <div class="discounts">
            <input type="number" id="discount" placeholder="הזן אחוז הנחה" min="0" max="100">
            <button onclick="addDiscount()">הוסף הנחה</button>
        </div>
        <div id="discountContainer" class="discounts"></div>
        <div class="final-price">מחיר סופי: <span id="finalPrice">0</span> ₪</div>
    </div>
    <div class="keyboard">
        <button class="reset-button" onclick="clearPrice()">אפס</button>
        <button onclick="addToPrice(1)">1</button>
        <button onclick="addToPrice(2)">2</button>
        <button onclick="addToPrice(3)">3</button>
        <button onclick="addToPrice(4)">4</button>
        <button onclick="addToPrice(5)">5</button>
        <button onclick="addToPrice(6)">6</button>
        <button onclick="addToPrice(7)">7</button>
        <button onclick="addToPrice(8)">8</button>
        <button onclick="addToPrice(9)">9</button>
        <button onclick="deleteLastDigit()">⌫</button>
        <button onclick="addToPrice(0)">0</button>
        <button onclick="addToPrice('.')">.</button>
    </div>
    <script>
        let discounts = [];
        let activeDiscounts = [];
        
        function addToPrice(num) {
            document.getElementById('price').value += num;
            updateDiscounts();
        }
        
        function deleteLastDigit() {
            let price = document.getElementById('price').value;
            document.getElementById('price').value = price.slice(0, -1);
            updateDiscounts();
        }
        
        function clearPrice() {
            document.getElementById('price').value = '';
            updateDiscounts();
        }
        
        function addDiscount() {
            let discountValue = parseFloat(document.getElementById('discount').value);
            if (!isNaN(discountValue) && discountValue > 0) {
                discounts.push(discountValue);
                activeDiscounts.push(true);
                updateDiscounts();
            }
        }
        
        function updateDiscounts() {
            let container = document.getElementById('discountContainer');
            container.innerHTML = '';
            let price = parseFloat(document.getElementById('price').value) || 0;
            
            discounts.forEach((discount, index) => {
                let div = document.createElement('div');
                div.classList.add('discount-block');
                if (!activeDiscounts[index]) {
                    div.classList.add('inactive');
                }
                div.innerText = `${discount}%`;
                
                let removeButton = document.createElement('button');
                removeButton.innerText = 'X';
                removeButton.classList.add('remove-discount');
                removeButton.onclick = function(event) {
                    event.stopPropagation();
                    discounts.splice(index, 1);
                    activeDiscounts.splice(index, 1);
                    updateDiscounts();
                };
                
                div.onclick = function() {
                    activeDiscounts[index] = !activeDiscounts[index];
                    updateDiscounts();
                };
                
                div.appendChild(removeButton);
                container.appendChild(div);
            });
            
            let finalPrice = price;
            discounts.forEach((discount, index) => {
                if (activeDiscounts[index]) {
                    finalPrice -= (finalPrice * (discount / 100));
                }
            });
            
            document.getElementById('finalPrice').innerText = finalPrice.toFixed(2);
        }
        
        function createShortcut() {
            alert('כדי להוסיף קיצור דרך, פתח את תפריט הדפדפן ובחר "הוסף למסך הבית".');
        }
    </script>
</body>
</html>
